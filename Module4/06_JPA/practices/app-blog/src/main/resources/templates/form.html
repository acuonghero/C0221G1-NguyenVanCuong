<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
</head>
<body>
<a href="/create-province">Create new Blog</a>
<h1>Provinces</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Content</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block>
    <tr th:object="${blog}">
      <td th:text="${blog.forEach(${blogs : ${}})}"></td>
      <td th:text="${blogs.content}"></td>
      <td><a th:href="@{/edit-blog/__${blogs.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-blog/__${blogs.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
