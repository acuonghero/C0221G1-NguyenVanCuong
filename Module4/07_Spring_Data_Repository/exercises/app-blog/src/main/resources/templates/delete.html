<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Blog</title>
</head>
<body>
<p>
  <a th:href="@{/}">Back to Blog</a>
</p>
<h1>Edit Blog</h1>

<form th:action="@{/delete}" th:object="${blog}" method="post">
  <input type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td><input readonly type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Content:</td>
      <td><input readonly type="text" th:field="*{content}"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Delete Blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
