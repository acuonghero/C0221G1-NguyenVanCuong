<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap.min.css">

</head>
<body>
<!--<span th:text="#{list.language}"></span> <a href="?lang=vn">Vietnamese</a> | <a href="?lang=en">English</a><br>-->

<div class="container">
    <span th:text="${msg}"></span>
    <a class="btn btn-primary btn-sm mb-2" href="/question/create">Create Question</a>
    <h1>Question List</h1>
    <form>
        <input name="name" type="text" placeholder="tiêu đề"/>
        <input type="submit" value="Search"/>
    </form>
    <table border="1" class="table list-group-item-info ">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Question Type</th>
            <th scope="col">Question</th>
            <th scope="col">Action</th>
        </tr>
        <th:block th:each="p,row : ${question}">
            <tr>
                <td th:text="${row.count+question.number*question.size}"></td>
                <td hidden th:text="${p.id}"></td>
                <td th:text="${p.title}"></td>
                <td th:text="${p.questionType.name}"></td>
                <td th:text="${p.question}" ></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/question/edit/__${p.id}__ }">View</a>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"
                            th:data-parameter1="${p.id}" th:data-parameter2="${p.title}"
                            onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                        Delete
                    </button>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/question'(page=${question.number - 1},name=${name},questionType=${questionType})}" th:if="${question.hasPrevious()}">Previous</a>
        <span th:each="p : ${#numbers.sequence(0,question.totalPages -1)}" th:if="${question.hasContent()}">
          <a class="btn btn-outline-dark" style="text-decoration: none"
             th:href="@{'/question'(page=${p},search=${name},color=${questionType})}"
             th:text="${p +1}"
             th:if="${(p >(question.number)-2)&&(p <(question.number+2))}"
          ></a>
    </span>
        <a th:href="@{'/question'(page=${question.number + 1},name=${name})}" th:if="${question.hasNext()}">Next</a>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/question/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete this question : <span style="color: red" id="customerName" ></span>???
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="customerId" name="id">
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function showModal(id, name) {
        document.getElementById("customerId").value=id;
        document.getElementById("customerName").innerText=name;
    }
</script>

<script src="/jquery-3.6.0.min.js"></script>
<script src="/popper.min.js"></script>
<script src="/bootstrap.min.js"></script>
</body>
</html>
