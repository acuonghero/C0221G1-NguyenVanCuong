<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create contract</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Contract</h1>
    <th:block th:if="${msg}">
        <p style="color: green" th:text="${msg}"></p>
    </th:block>
    <form action="/contract-detail/create" th:object="${contractDetail}" method="post">
        <table>
            <tr>
                <td>Contract Id:</td>
                <td>
                    <select th:field="*{contract}">
                        <option th:each="c : ${contract}" th:value="${c.id}" th:text="${c.id}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Attach Service:</td>
                <td>
                    <select th:field="*{attachService}">
                        <option th:each="a : ${attachService}" th:value="${a.id}" th:text="${a.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Deposit:</td>
                <td><input type="text" th:field="*{quantity}"/></td>
                <td><span style="color: red" th:errors="*{quantity}"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
