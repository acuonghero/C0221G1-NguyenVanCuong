<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customer/list">Back to customer list</a>
</p>
<th:block th:if="${message}">
    <p style="color: green" th:text="${message}"></p>
</th:block>
<form action="/customer/create" th:object="${customerDto}" method="post">
    <table>
        <tr>
            <td>Customer Type:</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="c : ${customerType}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><span style="color: red" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{birthday}"/></td>
            <td><span style="color: red" th:errors="*{birthday}"></span></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select th:field="*{gender}">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Id Card:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td><span style="color: red" th:errors="*{idCard}"></span></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td><span style="color: red" th:errors="*{phone}"></span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td><span style="color: red" th:errors="*{email}"></span></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
            <td><span style="color: red" th:errors="*{address}"></span></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
