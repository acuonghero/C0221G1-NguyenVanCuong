<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--<span th:text="#{list.language}"></span> <a href="?lang=vn">Vietnamese</a> | <a href="?lang=en">English</a><br>-->
<a href="/customer/create">Create new Customer</a>
<h1>Customer List</h1>
<form>
    <span>Search by name</span>
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Customer Type</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Id Card</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    <th:block th:each="c,row : ${customers}">
        <tr>
            <td th:text="${row.count}"></td>
            <td hidden th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.customerType}"></td>
            <td th:text="${c.birthday}"></td>
            <th:block th:switch="${c.gender}">
                <div th:case="0">
                    <td th:text="Male"></td>
                </div>
                <div th:case="1">
                    <td th:text="Female"></td>
                </div>
                <div th:case="2">
                    <td th:text="Other"></td>
                </div>
            </th:block>
            <td th:text="${c.idCard}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td>
                <a th:href="@{/edit-customer/__${c.id}__ }">edit</a>
                <a th:href="@{/delete-customer/__${c.id}__ }">delete</a>
            </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customer'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
