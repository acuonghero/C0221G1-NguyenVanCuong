<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap.min.css">

</head>
<body>
<!--<span th:text="#{list.language}"></span> <a href="?lang=vn">Vietnamese</a> | <a href="?lang=en">English</a><br>-->

<div class="container">
    <span style="color: green;font-size: medium" th:text="${msg}"></span>
    <h1>Employee List</h1>

    <div class="d-flex justify-content-between">
        <a class="btn btn-primary btn-sm mb-2" href="/employee/create">Create new employee</a>
        <form>
            <input name="search" type="text"/>
            <input type="submit" value="Search"/>
        </form>
    </div>


    <table border="1" class="table list-group-item-info ">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Id Card</th>
            <th scope="col">Salary</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Position</th>
            <th scope="col">Education Degree</th>
            <th scope="col">Division</th>
            <th scope="col">Action</th>
        </tr>
        <th:block th:each="e,row : ${employees}">
            <tr>
                <td th:text="${row.count}"></td>
                <td hidden th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.birthday}"></td>
                <td th:text="${e.idCard}"></td>
                <td th:text="${e.salary}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.position.name}"></td>
                <td th:text="${e.educationDegree.name}"></td>
                <td th:text="${e.division.name}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/employee/edit/__${e.id}__ }">Edit</a>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal"
                            th:data-parameter1="${e.id}" th:data-parameter2="${e.name}"
                            onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                        Delete
                    </button>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/employee'(page=${employees.number - 1},search=${search})}" th:if="${employees.hasPrevious()}">Previous</a>
        <!--    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->
        <span th:each="p : ${#numbers.sequence(0,employees.totalPages -1)}" th:if="${employees.hasContent()}">
          <a  class="btn" style="text-decoration: none"
             th:href="@{'/employee'(page=${p},search=${search})}"
             th:text="${p +1}"
             th:if="${(p >(employees.number)-2)&&(p <(employees.number+2))}"
          ></a>
        </span>
        <a th:href="@{'/employee'(page=${employees.number + 1},search=${search})}"
           th:if="${employees.hasNext()}">Next</a>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/employee/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete this employee name: <span style="color: red" id="employeeName"></span>???
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="employeeId" name="id">
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function showModal(id, name) {
        document.getElementById("employeeId").value = id;
        document.getElementById("employeeName").innerText = name;
    }
</script>

<script src="/jquery-3.6.0.min.js"></script>
<script src="/popper.min.js"></script>
<script src="/bootstrap.min.js"></script>
</body>
</html>
