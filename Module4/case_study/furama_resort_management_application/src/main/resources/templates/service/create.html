<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Service</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        tr td:last-child{
            width: 405.36px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row m-3">
        <div class="col-3"></div>
        <div class="col-6 border border-secondary rounded shadow">
            <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Create new customer</h2>
            <p class="text-success" th:text="${msg}"></p>

            <form method="post" th:object="${serviceDto}">
                <input type="hidden" th:field="*{id}">
                <div class="container-fluid">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Service Type</label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('serviceType')}"
                                 th:errors="*{serviceType}"></sub>
                            <select class="form-control" th:field="*{serviceType}" id="serviceType"  th:onchange="display()">
                                <option th:each="s : ${serviceType}"
                                        th:value="${s.id}"
                                        th:text="${s.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Service Name </label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></sub>
                            <input type="text" class="form-control" th:field="*{name}">
                        </div>
                    </div>

<!--                    <div class="form-group row">-->
<!--                        <label class="col-sm-4 col-form-label">Service Code </label>-->
<!--                        <div class="col-sm-8">-->
<!--                            <sub class="text-danger" th:if="${#fields.hasErrors('serviceCode')}"-->
<!--                                 th:errors="*{serviceCode}"></sub>-->
<!--                            <input type="text" class="form-control" th:field="*{serviceCode}">-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Area</label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('area')}"
                                 th:errors="*{area}"></sub>
                            <input type="number" class="form-control" th:field="*{area}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Cost</label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('cost')}"
                                 th:errors="*{cost}"></sub>
                            <input type="number" class="form-control" th:field="*{cost}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Max people</label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('maxPeople')}"
                                 th:errors="*{maxPeople}"></sub>
                            <input type="number" class="form-control" th:field="*{maxPeople}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Rent Type</label>
                        <div class="col-sm-8">
                            <sub class="text-danger" th:if="${#fields.hasErrors('rentType')}"
                                 th:errors="*{rentType}"></sub>
                            <select class="form-control" th:field="*{rentType}">
                                <option th:each="r : ${rentType}"
                                        th:value="${r.id}"
                                        th:text="${r.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div id="standardRoom">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Standard Room</label>
                            <div class="col-sm-8">
                                <sub class="text-danger" th:if="${#fields.hasErrors('standardRoom')}"
                                     th:errors="*{standardRoom}"></sub>
                                <input type="text" class="form-control" th:field="*{standardRoom}">
                            </div>
                        </div>
                    </div>
                    <div id="description">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Description</label>
                            <div class="col-sm-8">
                                <sub class="text-danger" th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                                     th:errors="*{descriptionOtherConvenience}"></sub>
                                <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
                            </div>
                        </div>
                    </div>
                    <div id="poolArea">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Pool Area</label>
                            <div class="col-sm-8">
                                <sub class="text-danger" th:if="${#fields.hasErrors('poolArea')}"
                                     th:errors="*{poolArea}"></sub>
                                <input type="number" class="form-control" th:field="*{poolArea}">
                            </div>
                        </div>
                    </div>
                    <div id="numberOfFloor">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Number Of Floor</label>
                            <div class="col-sm-8">
                                <sub class="text-danger" th:if="${#fields.hasErrors('numberOfFloor')}"
                                     th:errors="*{numberOfFloor}"></sub>
                                <input type="text" class="form-control" th:field="*{numberOfFloor}">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">Close</a>
                        <input class="btn btn-success" type="submit" value="Create">
                    </div>

                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<script>
    display()

    function display() {
        let id = document.getElementById('serviceType').value;
        if (id == 1) {
            document.getElementById("standardRoom").style.display = 'block';
            document.getElementById("description").style.display = 'block';
            document.getElementById("poolArea").style.display = 'block';
            document.getElementById("numberOfFloor").style.display = 'block';
        } else if (id == 2) {
            document.getElementById("standardRoom").style.display = 'block';
            document.getElementById("description").style.display = 'block';
            document.getElementById("poolArea").style.display = 'none';
            document.getElementById("numberOfFloor").style.display = 'block';
        } else {
            document.getElementById("standardRoom").style.display = 'none';
            document.getElementById("description").style.display = 'none';
            document.getElementById("poolArea").style.display = 'none';
            document.getElementById("numberOfFloor").style.display = 'none';
        }
    }
</script>

</body>
</html>
