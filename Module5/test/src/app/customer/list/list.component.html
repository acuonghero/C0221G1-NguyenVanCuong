<div class="container">
  <h1 class="text-center">Customer List</h1>


  <div class="d-flex justify-content-between">
    <div>
      <a class=" btn bg-primary btn-sm" href="/customer/create">Create Customer</a>
    </div>
    <div style="margin-left: 300px">
      <input type="text" [(ngModel)]="nameSearch" placeholder="search by name">
      <input type="text" [(ngModel)]="emailSearch" placeholder="search by email">

    </div>
    <div>
      <input class="btn btn-sm bg-primary" type="submit" (click)="search()" value="Search">
    </div>
  </div>

  <br>
  <table class="table align-middle border-info mt-2" border="2">
    <tr class="bg-primary justify-content-center text-center">
      <th class="">STT</th>
      <th>Id</th>
      <th class="justify-content-center">Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Type</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr class="justify-content-center text-center"
        *ngFor="let c of customerList| paginate:{itemsPerPage: 3, currentPage:page};index as i">
      <td>{{i + page * 3 - 2}}</td>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.birthday}}</td>
      <td>{{c.gender == 1 ? 'Male' : c.gender == 0 ? 'Female' : 'other'}}</td>
      <td>{{c.email}}</td>
      <td>{{c.customerType.name}}</td>
      <td>
        <button [routerLink]="['/customer/edit',c.id]">
          Edit
        </button>
      </td>
      <td>
        <button (click)="delete(c.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
<div class="container text-right">
  <pagination-controls (pageChange)="page=$event" nextLabel="sau" previousLabel="trước"></pagination-controls>
</div>
