<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter your number: "));
        let total = 0;
        for (let i = 1;i <= num; i++){
             total += i ;
        }document.write(total)
    </script>
</body>
</html>
