<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let total = 0;
        while( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            //phần code tính tổng
           total += num;
        }document.write(total)
    </script>
</body>
</html>
