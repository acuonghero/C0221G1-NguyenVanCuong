<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        while (true) {
            let sum = a + b;
            a = b;
            b = sum;
            if (b % 5 == 0) {
                document.write(b);
                break;
            }
        }

    </script>
</body>
</html>
