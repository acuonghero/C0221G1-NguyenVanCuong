<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thông tin nhiệt độ</title>
</head>
<body>
    <script>
        let nhietDo = parseFloat(prompt("Nhập nhiệt độ :"));
        while (10 > nhietDo){
            alert("tăng nhiêt độ");
            break;
        }
        while (nhietDo > 100) {
            alert("Giảm nhiệt độ");
            break;
        }
    </script>
</body>
</html>
