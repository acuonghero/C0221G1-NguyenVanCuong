<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    document.writeln(a+"<br>");
    document.writeln(b+"<br>");
    for ( let  i= 0 ; i < 20 ; i ++ ){
        let sum = a + b;
        a = b;
        b = sum;
        document.write(b + "<br>");
    }
</script>
</body>
</html>
