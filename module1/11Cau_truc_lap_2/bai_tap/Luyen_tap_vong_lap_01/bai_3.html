<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 0;
        let temp = 0;
        let kq ="";
        let i;
        for(i = 0 ;i < 20;i++){
            temp = a;
            a = a + b;
            b = temp;
            kq += temp;

        }
        document.write(kq);

    </script>
</body>
</html>
