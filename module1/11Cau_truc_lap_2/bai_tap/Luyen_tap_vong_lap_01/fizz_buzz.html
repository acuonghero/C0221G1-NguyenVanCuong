<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</title>
</head>
<body>
    <script>
        let i;
        for (i = 1; i <= 100; i++){
            if(i % 3 === 0 && i % 5 === 0){
                document.write("fizzBuzz");
                document.write("<br>");
            }else if (i % 3 === 0){
                document.write("fizz");
                document.write("<br>");
            }else if (i % 5 === 0){
                document.write("buzz");
                document.write("<br>");
            }else {
                document.write("số này là :" + i);
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
