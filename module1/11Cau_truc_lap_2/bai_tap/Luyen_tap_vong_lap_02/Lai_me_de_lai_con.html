<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lãi mẹ đẻ lại con</title>
</head>
<body>
<script>
    let money = 10000;
    let lai = 0.2;
    let tich = money + (money * lai);
    for (let i = 1; i <= 5; i++) {
        tich = tich + (tich * lai);
    }document.write("Tổng số tiền là : " + tich)
</script>
</body>
</html>
