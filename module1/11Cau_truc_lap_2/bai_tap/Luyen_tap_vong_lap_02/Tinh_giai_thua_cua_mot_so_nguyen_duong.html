<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số...!"));
        let ketQua = 1;
        for (let i = 1; i <= num;i++){
            ketQua = ketQua  * i ;
        } alert(num + "! = " + ketQua);

    </script>
</body>
</html>
