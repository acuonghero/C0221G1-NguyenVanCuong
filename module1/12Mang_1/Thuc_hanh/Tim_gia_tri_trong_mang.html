<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let num = prompt("Nhập số");
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++){
            if (num == numbers[i]){
                document.write("Số " + numbers[i] + " tìm được ở vị trí " + i)
            }
        }
    </script>
</body>
</html>
