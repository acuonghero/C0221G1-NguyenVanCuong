<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
   let num = prompt("nhập chuỗi cách nhau bằng dấu (,)");
   let arr = num.split(",");
   let kQ = '';
   for (let i = 0; i < arr.length; i++){
       if (parseInt(arr[i]) >= 10){
           kQ += arr[i]+','
       }else{
           kQ += ''
       }
   }
   if (kQ === ''){
       alert("không tìm thấy")
   }else {
       document.write("số chia hết cho 10 là " + kQ);
       document.write("<bv>")
   }

</script>
</body>
</html>
