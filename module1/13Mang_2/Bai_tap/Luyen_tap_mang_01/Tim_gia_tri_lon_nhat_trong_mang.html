    let arr = num.split(",");
    let max = arr[0];
    let kQ = "";
    for (let i = 0; i < arr.length; i++){
         if (arr[i] > max){
            max = arr[i];
            kQ = max;
            index = i;
        }
    }document.write("Phần tử có giá trị lớn nhất là " + kQ);
    document.write("<br>");
    document.write("có vị trí là " + index);
</script>
</body>
