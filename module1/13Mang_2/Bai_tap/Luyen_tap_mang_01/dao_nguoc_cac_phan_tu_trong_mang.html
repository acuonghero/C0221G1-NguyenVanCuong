<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let num = prompt("nhập giá trị của mảng cách nhau bằng dấu (,)");
    let arr = num.split(",");
    let kQ = "";
    kQ = arr.reverse();
    document.write(kQ);
</script>
</body>
</html>
