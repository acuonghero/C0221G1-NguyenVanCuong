<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let text = prompt("Nhập các phần tử được cách nhau bằng dấu (,)");
    let arr = text.split(",");
    arr = arr.reverse();
    arr = arr.join("");
    document.write(arr)
</script>
</body>
</html>
