<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng</title>
</head>
<body>
<script>
    let text = prompt("Nhập các phần tử được cách nhau bằng dấu (,)");
    let arr = text.split(",");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        count++;
    }
    document.write("Mảng arr có " + count + " ký tự");
    document.write("<br>");
    document.write(arr);

</script>
</body>
</html>
