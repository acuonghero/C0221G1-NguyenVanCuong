<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
<input id="doF()" type="number" value="1"
        oninput="chuyenDoi(this.value)"
       onchange="chuyenDoi(this.value)">
</p>
<p>Độ F :<span id="result"></span></p>
<script>
function chuyenDoi(value) {
    value = parseFloat(value);
    document.getElementById("result").innerHTML = (value-32) / 1.8;
}
</script>
</body>
</html>
