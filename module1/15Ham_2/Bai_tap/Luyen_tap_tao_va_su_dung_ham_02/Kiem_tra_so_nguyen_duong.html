<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function kiemTra(nhap) {
        let check = false;
        if (nhap >= 0){
            check = true
        }return check;

    }
    let nhapVao = parseInt(prompt("nhập số vào"));
    alert(kiemTra(nhapVao))
</script>
</body>
</html>
