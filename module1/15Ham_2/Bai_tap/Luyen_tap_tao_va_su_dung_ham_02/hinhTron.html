<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt("nhập bán kính"));

    function tinh(r){
        let chuVi = (r*2*3.14).toFixed(2);
        let dienTich = r*r*3.14;
        let kQ = 'chu vi là : ' + chuVi + '<br> diện tích là : '+ dienTich;
        return kQ;
    }
    document.write(tinh(banKinh));
