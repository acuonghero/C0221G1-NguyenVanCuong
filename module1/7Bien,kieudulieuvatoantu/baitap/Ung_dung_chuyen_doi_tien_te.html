<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>

<input type="text" id="textamount" value="1">
<select id="from">
    <option value="VN">Việt Nam</option>
    <option value="USD">Mỹ</option>
</select>
<select id="to">
    <option value="USD">USD</option>
    <option value="VN">VND</option>
</select>
<input type="button" value="Convert" onclick="calculate()">
<h2 id="result"></h2>
<script>
    function calculate() {
        let amount = document.getElementById("textamount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let b = 0;
        if (from == "USD" && to == "VN") {
            b = amount * 23000;
        } else if (from == "VN" && to == "USD") {
            b = amount / 23000;
        } else {
            b = amount;
        }
        document.getElementById("result").innerText = "Kết quả :" + b;
    }
</script>
</body>
</html>
