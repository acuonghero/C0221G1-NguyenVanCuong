<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <input id="month" type="text" width="30%" placeholder="1">
    <button onclick="calculate()">Tính số ngày</button>
    <h3 id="ketQua"></h3>
    <script>

        function calculate() {
            let value = parseInt(document.getElementById('month').value);
            let month = '';
            switch (value) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                month = ' có 31 ngày';
                break;
            }switch (value) {
                case 4:
                case 6:
                case 9:
                case 11:
                month = ' có 31 ngày';
                    break;
            }switch (value) {
                case 2:
                month =' có 28 hoặc 29 ngày';
                    break;
            }
            document.getElementById('ketQua').innerText = 'Tháng ' + value + month;
        }
    </script>
</body>
</html>
