<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập a'));
        let b = parseInt(prompt('Nhập b'));
        if (a % b === 0){
            alert(true)
        }else {
            alert(false)
        }
    </script>
</body>
</html>
