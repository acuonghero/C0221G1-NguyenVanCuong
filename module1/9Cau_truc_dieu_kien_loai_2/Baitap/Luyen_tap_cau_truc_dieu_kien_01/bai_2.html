<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
    <script>
        let Age = parseInt(prompt('Age'));
        if (Age >= 16){
            alert("Học sinh đủ điều kiện vào học lớp 10")
        }else {
            alert("Học sinh không đủ điều kiện vào học lớp 10.")
        }
    </script>
</body>
</html>
