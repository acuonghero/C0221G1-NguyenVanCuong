<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Số thứ 1"));
        let num2 = parseInt(prompt("Số thứ 2"));
        let num3 = parseInt(prompt("Số thứ 3"));
        if (num1 > num2 && num1 > num3){
            alert(num1 + " là giá trị lớn nhất")
        }else if (num2 > num3){
            alert(num2 + " là giá trị lớn nhất")
        }else {
            alert(num3 + " là giá trị lớn nhất")
        }
    </script>
</body>
</html>
