<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm các số nguyên tố có trong mảng </title>
</head>
<body>
<script>
    let m = prompt("nhập độ dài mảng m");
    let n = prompt("nhập độ dài mảng n");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = prompt("nhập vào phần tử mảng nhỏ");
        }
    }
    let check = true;
    let count = 0;
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[i][j] < 2) {
                check = false;
            } else {
                for (let k = 2; k < arr.length; k++) {
                    if (arr[i][j] % k !== 0) {
                        newArr.push(arr[i][j]);
                        count++;
                    }
                }
            }
        }

    }
    document.write("Các số nguyên tố trong mảng là " + newArr + "<br>");
    document.write("Tổng có " + count + " số nguyên tố");

</script>
</body>
</html>
