<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xuất hiện trong mảng B nhưng lại không xuất hiện A</title>
</head>
<body>
<script>
    let arrA =[7,2,5,3,5,3];
    let arrB =[7,2,5,4,6,3,5,3];
    let kQ = [];
    for (let i=0;i<arrB.length;i++) {
        if(arrA.indexOf(arrB[i])==-1){
            kQ.push(arrB[i]);
        }
    }
    document.write(kQ);
</script>
</body>
</html>
