<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập một số từ bàn phím và in ra màn hình bằng chữ</title>
</head>
<body>
<script>
    let number = prompt("Nhập số");
        switch (number) {
        case '1':
            alert("một");
            break;
        case '2':
            alert("hai");
            break;
        case '3':
            alert("ba");
        case '4':
            alert("bốn");
            break;
    }


</script>
</body>
</html>
