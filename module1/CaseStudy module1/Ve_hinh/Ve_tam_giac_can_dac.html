<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc </title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhập chiều cao"));
    for (let i = 0 ; i < h ; i ++){
        for ( let j = 0 ; j < h * 2 ; j++){
            if (j>=h-i-1 && j<=h+i-1)
                document.write("*");
            else
                document.write("&nbsp&nbsp");
        }document.write("<br>")
    }
</script>
</body>
</html>
