<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để nhập lương nhân viên</title>
</head>
<body>
<script>
    let salary = parseInt(prompt("Nhập số tiền lương"));
    let tienThue;
    let thucLinh;
    if (salary > 15) {
        tienThue = salary * 20 / 100;
        thucLinh = salary - tienThue;
    } else if (salary > 7) {
        tienThue = salary * 10 / 100;
        thucLinh = salary - tienThue;
    } else {
        tienThue = salary * 5 / 100;
        thucLinh = salary - tienThue;
    }
    document.write("Tiền thuế là : " + tienThue + "tr" + "<br>");
    // document.write("<br>");
    document.write("Tiền thục lĩnh là : " + thucLinh + "tr");
</script>
</body>
</html>
