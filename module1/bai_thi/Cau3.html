<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [1, 5, 6, 23, 8, 47, 10, 3];
    let ketQua = [];
    function soNguyenTo(so) {
        let kiemTra = true;
        if (so < 2) {
            kiemTra = false;
        } else {
            for (let i = 2; i <= Math.sqrt(so); i++) {
                if (so % i == 0) {
                    kiemTra = false;
                    break;
                }
            }
        }
        return kiemTra;
    }

    for (let i = 0; i < mang.length; i++) {
        if (soNguyenTo(mang[i])) {
            ketQua.push(mang[i]);
        }

    }

    ketQua.sort(
        function (a, b) {
            return a - b;
        }
    );
    document.write(ketQua);
</script>
</body>
</html>
