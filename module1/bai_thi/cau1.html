<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let arr = [];
    let kQ;
    let tongCacSoChan=0;
    let tongCacSoLe=0;

    for(let i=0;i<6;i++){
        let nhap = parseInt(prompt("Nhập vào phần tử của mảng"));
        arr.push(nhap)
    }
    for(let j=0;j<arr.length;j++){
        if(arr[j]%2==0){
            tongCacSoChan+=arr[j];
        }else {
            tongCacSoLe+=arr[j];
        }
    }

    kQ=tongCacSoChan-tongCacSoLe;
    document.write(kQ);
</script>
</body>
</html>
